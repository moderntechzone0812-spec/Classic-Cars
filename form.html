<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Classic Car Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        :root {
            --primary-color: #0d1a26;
            --accent-color: #ffc72c;
            --text-color: #e6e6e6;
            --secondary-text: #aaaaaa;
            --font-family-serif: 'Playfair Display', serif;
            --font-family-title: 'Cinzel', serif;
            --error-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-serif);
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--text-color);
        }

        /* === Header & Navigation (Consistent) === */
        .header {
            background-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: var(--font-family-title);
            font-size: 1.8rem;
            color: var(--accent-color);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            font-family: var(--font-family-serif);
            font-weight: 700;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-color);
            border-bottom: 2px solid var(--accent-color);
        }

        /* === Form Layout === */
        .form-section {
            padding: 100px 5% 60px;
            min-height: calc(100vh - 80px); /* Adjust for header/footer */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            border-top: 5px solid var(--accent-color);
        }

        .form-container h1 {
            font-family: var(--font-family-title);
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--secondary-text);
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: var(--font-family-serif);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        /* === Button === */
        .btn {
            display: block;
            width: 100%;
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            text-transform: uppercase;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--text-color);
            transform: translateY(-2px);
        }

        /* === Footer (Consistent) === */
        .footer {
            background-color: var(--primary-color);
            color: var(--secondary-text);
            text-align: center;
            padding: 20px 5%;
            border-top: 1px solid rgba(255, 199, 44, 0.2);
            font-size: 0.9rem;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 1.2rem;
        }

        .social-icons {
            margin-top: 10px;
        }

        /* === Responsiveness (Consistent) === */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .nav-links {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-links li {
                margin: 0 10px 10px 10px;
            }
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body id="page-body">
    <header class="header">
        <div class="navbar">
            <div class="logo">LUXE CLASSICS</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="form.html" class="active">Book / Inquire</a></li>
                    <li><a href="payment.html">Payment</a></li>
                    <li><a href="thankyou.html">Confirmation</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="form-container">
                <h1>Book Your Classic Car Experience</h1>
                <form id="booking-form" action="payment.html" method="GET" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                        <p class="error-message" id="name-error">Name is required.</p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                        <p class="error-message" id="email-error">A valid email is required.</p>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="text" id="contact" name="contact">
                    </div>

                    <div class="form-group">
                        <label for="car-model">Preferred Car Model *</label>
                        <select id="car-model" name="car-model" required>
                            <option value="">-- Select a Model --</option>
                            <option value="1965 GT Speedster">1965 GT Speedster</option>
                            <option value="1957 Roadster Elegance">1957 Roadster Elegance</option>
                            <option value="1970 Muscle Coupe">1970 Muscle Coupe</option>
                            <option value="Inquiry Only">Inquiry Only (No Booking)</option>
                        </select>
                        <p class="error-message" id="model-error">Please select a car model.</p>
                    </div>

                    <div class="form-group">
                        <label for="date">Preferred Date *</label>
                        <input type="date" id="date" name="date" required>
                        <p class="error-message" id="date-error">A date is required.</p>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message / Special Requests</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn">Proceed to Payment</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; Classic Cars 2025 | All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#" aria-label="Facebook">üìò</a>
            <a href="#" aria-label="Twitter">üê¶</a>
            <a href="#" aria-label="Instagram">üì∏</a>
        </div>
    </footer>

    <script>
        // Simple JavaScript: Body Fade-In on Load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('page-body').style.opacity = '1';
        });

        // Simple JavaScript: Form Validation
        function validateForm() {
            let isValid = true;
            const form = document.getElementById('booking-form');
            const requiredFields = ['name', 'email', 'car-model', 'date'];

            // Helper function to show/hide error message
            const toggleError = (fieldId, show) => {
                const errorElement = document.getElementById(fieldId + '-error');
                if (errorElement) {
                    errorElement.style.display = show ? 'block' : 'none';
                }
            };

            requiredFields.forEach(fieldId => {
                const input = form.elements[fieldId];
                if (!input || !input.value.trim()) {
                    isValid = false;
                    toggleError(fieldId, true);
                } else {
                    toggleError(fieldId, false);
                }
            });

            // Specific Email Validation (simple check)
            const emailInput = form.elements['email'];
            if (emailInput && emailInput.value && !emailInput.value.includes('@')) {
                isValid = false;
                toggleError('email', true);
            }

            if (!isValid) {
                alert('Please fill out all required fields marked with * and ensure the email is valid.');
            }

            return isValid;
        }
    </script>
</body>
</html>
